<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paintings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
</head>

<body>
  <div class="container-fluid pt-5">
    <div class="row">
      <div class="col-md-3">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Find</span>
          <input type="text" class="form-control" placeholder="find" aria-label="Find" aria-describedby="basic-addon1"
            (input)="search($event)" />
        </div>
      </div>
      <div class="col-md-3">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ sortLabel }}
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" (click)="sortByPrice('desc'); $event.preventDefault()">High to Low</a>
            </li>
            <li><a class="dropdown-item" href="#" (click)="sortByPrice('asc'); $event.preventDefault()">Low to High</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-4 col-lg-3 mb-4" *ngFor="let product of filteredProducts">
        <div class="card h-100 card-img-small">
          <img [src]="product.image_url" class="card-img-top" [alt]="product.name"
            (error)="product.image_url = 'assets/images/noimage.jpg'" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.price | currency : "CHF:" }}</p>
            <a href="#" class="btn btn-primary mt-auto">Buy</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
