<div class="container mt-5">
  <div class="card chart-card">
    <div class="card-body">
      <canvas baseChart class="chart-card"
              [data]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [type]="lineChartType">
      </canvas>
    </div>
  </div>
</div>
